<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      color: #1d3756;
    }
    h2 {
      font-size: 15px;
      margin: 0 0 8px;
      color: #0091CD;
    }
    p {
      font-size: 12px;
      margin: 4px 0;
      line-height: 1.5;
      color: #555;
    }
    .hint {
      margin-top: 12px;
      padding: 8px;
      background: #f0f7fc;
      border-radius: 6px;
      font-size: 11px;
      color: #1d3756;
    }
    .footer {
      margin-top: 14px;
      font-size: 10px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>PESUmate</h2>
  <p>Bulk download & merge course slides from PESU Academy.</p>
  <div class="hint">
    Open any course on <strong>PESU Academy</strong>, then click the <strong>Download All</strong> tab to get started.
  </div>
  <div class="footer">v1.0.0</div>
</body>
</html>
